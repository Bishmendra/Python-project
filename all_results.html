<!DOCTYPE html>
<html>
<head>
    <title>All Students Results</title>
</head>
<body>
    <h1>All Stored Results</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>

        {% for r in results %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.roll }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.percentage }}%</td>
            <td>{{ r.grade }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
